                }
                var trace1 = {

                  y: b,
                  name: 'Stop',
                  type: 'bar'
                };

                  x: c,
                  y: b,
                  name: 'Route',
                  type: 'bar'
                };
                var data = [trace1, trace2];
                var layout = { barmode: 'stack' };

          };
